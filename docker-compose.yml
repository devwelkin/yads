services:
  postgres:
    image: postgres:16-alpine
    container_name: store-service-postgres
    environment:
      POSTGRES_DB: store_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data



volumes:
  postgres_data: